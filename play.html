<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voltage. | play</title> 

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Your styles -->
    <link rel="stylesheet" href="/config/main.css" />
    <link rel="stylesheet" href="/config/custom.css" />

    <style>
      /* Use site background */
      body {
        margin: 0;
        background: var(--background-color);
        color: var(--text-color);
      }

      /* Layout */
      .play-wrapper {
        max-width: 1200px;
        margin: 96px auto 0;
        padding: 0 24px;
      }

      /* Card */
      .game-shell {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
      }

      /* Iframe */
      .game-frame {
        width: 100%;
        height: 600px;
        border: none;
        display: block;
        background: #000;
      }

      /* Bottom bar */
      .game-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.06);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }

      .game-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .game-info img {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
      }

      .game-info span {
        font-weight: 600;
        font-size: 15px;
      }

      .game-actions i {
        cursor: pointer;
        font-size: 18px;
        margin-left: 14px;
        opacity: 0.7;
        transition: opacity 0.15s;
      }

      .game-actions i:hover {
        opacity: 1;
      }

      @media (max-width: 768px) {
        .game-frame {
          height: 70vh;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR (unchanged, your CSS handles it) -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="/" class="nav-logo">
          <i class="fa-solid fa-bolt"></i> voltage.
        </a>
      </div>

      <div class="nav-right">
        <a href="/games.html" class="nav-link">
          <i class="fa-solid fa-gamepad"></i> Games
        </a>

        <div class="nav-right">
    <a href="/ai.html" class="nav-link">
      <i class="fa-solid fa-robot"></i> AI
    </a>

        </div>
      </div>
    </nav>

    <!-- PLAYER -->
    <div class="play-wrapper">
      <div class="game-shell">
        <iframe id="gameFrame" class="game-frame"></iframe>

        <div class="game-bar">
          <div class="game-info">
            <img id="gameIcon" />
            <span id="gameName">Loading...</span>
          </div>

          <div class="game-actions">
            <i class="fa-solid fa-rotate-right" onclick="reloadGame()"></i>
            <i class="fa-solid fa-expand" onclick="fullscreenGame()"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
  const params = new URLSearchParams(window.location.search);
  const game = params.get("game");

  if (!game) {
    window.location.href = "/games.html";
  }

  const frame = document.getElementById("gameFrame");
  const gameNameEl = document.getElementById("gameName");
  const gameIconEl = document.getElementById("gameIcon");

  // Load the game iframe
  frame.src = `/games/${game}/index.html`;

  /* --------------------------------
     Load games.html to get metadata
  --------------------------------- */
  fetch("/games.html")
    .then((res) => res.text())
    .then((html) => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      const gameCard = doc.querySelector(
        `.game[data-url="${CSS.escape(game)}"]`
      );

      if (!gameCard) {
        gameNameEl.textContent = game;
        return;
      }

      const name = gameCard.dataset.name;
      const img = gameCard.querySelector("img");

      if (name) gameNameEl.textContent = name;
      if (img && img.src) gameIconEl.src = img.src;
    })
    .catch(() => {
      // Fallback if fetch fails
      gameNameEl.textContent = game;
    });

  function fullscreenGame() {
    frame.requestFullscreen?.();
  }

  function reloadGame() {
    frame.src = frame.src;
  }
</script>

  </body>
</html>
